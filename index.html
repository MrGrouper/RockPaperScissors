<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title_container">
      <div id="title"><h1>Rock Paper Scissors</h1></div>
    </div>
    <div class="game_container">
      <div class="info_container">
        <div class = "info_text" id="info"></div>
        <div class="scoreboard">
          <div class="score_container">
            <div class = "hand" id="p_hand"></div>
            <div class="score_info" id="player_score"></div>
          </div>
          <div class = "vs">VS</div>
          <div class="score_container">
            <div class = "hand" id="c_hand"></div>
            <div class="score_info" id="computer_score"></div>
          </div>
        </div> 
      </div>

        <div class="choices">
          <div class="button_container">
            <button class="button" id="rock_btn">
              <img src="rock.jpg" alt="rock" />
            </button>
          </div>
          <div class="button_container">
            <button class="button" id="paper_btn">
              <img src="paper.png" alt="paper" />
            </button>
          </div>
          <div class="button_container">
            <button class="button" id="scissors_btn">
              <img src="scissors.png" alt="scissors" />
            </button>
          </div>
        </div>

      <div class="reset_container">
        <button class="button" id="reset">Reset</button>
    </div>
</div>
      <div class = "footer">
        <p>Â© NickUsaha</p>
      </div>
  </body>
</html>
